<!DOCTYPE html>

  <link rel="stylesheet" href="style.css" />

</head>
<body>

 
  <div class="sidebar">
    <ul>
        <li><a href="index.html" title="Home"><i class="fas fa-home"></i></a></li>
        <li><a href="about.html" title="About"><i class="fas fa-user"></i></a></li>

    </ul>
  </div>
  <script>

    const currentPageUrl = window.location.href;


    const sidebarLinks = document.querySelectorAll('.sidebar ul li a');


    sidebarLinks.forEach(link => {
        if (link.href === currentPageUrl) {
            link.parentElement.classList.add('active'); 
        }
    });
</script>


  <div class="main-content">
    <section id="skills" class="skills-section">
      <h2>My Skills</h2>
      <div class="skills-container">
        
        <div class="technical-skills">
          <h3>Technical Skills</h3>
          <div class="skills-grid">
            <div class="skill-box">
              <img src="images/html-icon-removebg-preview.png" alt="HTML" />

              <div class="skill-progress">
                <div class="skill-fill" style="width: 90%;"></div>
              </div>
            </div>

            <div class="skill-box">
              <img src="images/css-icon-removebg-preview.png" alt="CSS" />
              <div class="skill-name">CSS</div>
              <div class="skill-progress">
                <div class="skill-fill" style="width: 85%;"></div>
              </div>
            </div>

            <div class="skill-box">
              <img src="images/download-removebg-preview.png" alt="JavaScript" />
              <div class="skill-name">JavaScript</div>
              <div class="skill-progress">
                <div class="skill-fill" style="width: 60%;"></div>
              </div>
            </div>

            <div class="skill-box">
              <img src="images/reactjs-icon-removebg-preview.png" alt="React" />
              <div class="skill-name">React JS</div>
              <div class="skill-progress">
                <div class="skill-fill" style="width: 50%;"></div>

            </div>

            <div class="skill-box">
              <img src="images/ps-icon-removebg-preview.png" alt="Photoshop" />
              <div class="skill-name">Photoshop</div>
              <div class="skill-progress">
                <div class="skill-fill" style="width: 90%;"></div>
              </div>
            </div>

            <div class="skill-box">
              <img src="images/wordpress-icon.webp" alt="WordPress" />
              <div class="skill-name">WordPress</div>
              <div class="skill-progress">
                <div class="skill-fill" style="width: 90%;"></div>
              </div>
            </div>

            <div class="skill-box">
              <img src="images/figma-icon-removebg-preview.png" alt="Figma" />
              <div class="skill-name">Figma</div>
              <div class="skill-progress">
                <div class="skill-fill" style="width: 90%;"></div>
              </div>
            </div>
          </div>
        </div>


        <div class="soft-skills">
          <h3>Soft Skills</h3>
          <ul>
            <li>Communication</li>
            <li>Problem Solving</li>
            <li>Time Management</li>
            <li>Adaptability</li>
            <li>Team Collaboration</li>
          </ul>
        </div>

    </section>
